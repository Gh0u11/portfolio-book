<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Portfolio Book</title>

  <!-- jQuery (CDN) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Turn.js (CDN via jsDelivr) -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>

  <style>
    body {
      background: #eee;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    #flipbook {
      width: 100%;
      max-width: 1600px;
      height: auto;
    }
    .page {
      width: auto;
      height: auto;
    }
    .page img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }
    .page img.zoomed {
      transform: scale(2);
      cursor: zoom-out;
      z-index: 999;
      position: relative;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="1.png" alt="Page 1"></div>
  <div class="page"><img src="2.png" alt="Page 2"></div>
  <div class="page"><img src="3.png" alt="Page 3"></div>
  <div class="page"><img src="4.png" alt="Page 4"></div>
  <div class="page"><img src="5.png" alt="Page 5"></div>
  <div class="page"><img src="6.png" alt="Page 6"></div>
</div>

<script>
  $('#flipbook').turn({
    width: 1600,
    height: 1000,
    autoCenter: true
  });

  document.querySelectorAll('.page img').forEach(img => {
    img.addEventListener('click', () => {
      img.classList.toggle('zoomed');
    });
  });
</script>

</body>
</html>
